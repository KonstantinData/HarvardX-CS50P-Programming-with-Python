<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Group Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 1rem;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.15);
        }

        h1 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        p.subtitle {
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.35rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: #374151;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.6rem 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            font-size: 0.95rem;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.25);
        }

        button[type="submit"] {
            width: 100%;
            margin-top: 0.5rem;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: #2563eb;
            color: #ffffff;
            transition: background 0.15s ease, transform 0.05s ease;
        }

        button[type="submit"]:hover {
            background: #1d4ed8;
        }

        button[type="submit"]:active {
            transform: translateY(1px);
        }

        .hint {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Join our Study Group</h1>
    <p class="subtitle">Please enter your data so we can add you to the participants list.</p>

    <!-- Flask baut die URL fÃ¼r die Route "submit_participant" -->
    <form action="{{ url_for('submit_participant') }}" method="post">
        <div class="form-group">
            <label for="first_name">First name</label>
            <input
                type="text"
                id="first_name"
                name="first_name"
                required
                autocomplete="given-name"
            >
        </div>

        <div class="form-group">
            <label for="last_name">Last name</label>
            <input
                type="text"
                id="last_name"
                name="last_name"
                required
                autocomplete="family-name"
            >
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input
                type="number"
                id="age"
                name="age"
                min="0"
                max="120"
                required
            >
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input
                type="text"
                id="city"
                name="city"
                required
                autocomplete="address-level2"
            >
        </div>

        <button type="submit">Save participant</button>

        <p class="hint">
            The form fields map directly to your Python dictionary:
            <code>first_name</code>, <code>last_name</code>, <code>age</code>, <code>city</code>.
        </p>
    </form>
</div>
</body>
</html>
